<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="static/css/style_logCad.css">
    <title>Login - Cadastro</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form class="form" method="post" action="{{url_for('login')}}">
                <h1>Login</h1>
                <br><br>
                <span>Insira nome e email para logar </span><br>

                <label class="label-input" for="nome">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Nome" for="nome" name="nome">
                </label>

               <label class="label-input" for="email">
                    <i class="far fa-envelope icon-modify"></i>
                    <input type="email" placeholder="Email" for="email" name="email">
                </label>

                <br>

                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Olá, usuário!</h1>
                    <p class="p-login">Insira seus dados pessoais para logar na nossa Bibioteca Online</p>
                    <img src="{{ url_for('static', filename='images/log_image.svg') }}" alt="Imagem de Cadastro" class="login-image "><br> 
                    <button class="hidden" id="register">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js_index.js"></script>
</body>

</html>
