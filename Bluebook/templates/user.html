<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style_logCad.css">
    <title>Cadastro - Usuário</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../static/images/bluebooklog.png" alt="Logo do Sistema" id="logo-sistema">
        </div>
        <nav>
            <ul>
                <li><a href="{{url_for('index')}}">Home</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <div class="container_cadliv" id="container_cadliv">
                <form class="form" method="post" action="{{url_for('users.register_user')}}">
                    <br>
                    <h1>Novo Leitor</h1>
                    <br>
                    <span>Insira os dados pessoais e crie um novo leitor
                    </span> <br>

                    <label class="label-input" for="nome">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nome do Usuário " for="nome" name="nome">
                    </label>
                    
                    <label class="label-input" for="email">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="usuario@example.com" for="email" name="email">
                    </label>
                    
                    <label class="label-input" for="telefone">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" placeholder="(XX) XXXX-XXXX" for="telefone" name="telefone">
                    </label>
                    
                    <label class="label-input" for="endereco">
                        <i class="fa-sharp fa-solid fa-location-dot"></i>
                        <input type="text" placeholder="Endereço" for="endereco" name="endereco">
                    </label>
                 
                    <button type="submit">Concluir</button>
                </form>
        </div>

        <div class="container_cadliv" id="container_cadliv">
            <div class="container_user">
                <h1>Lista de Usuários <a href="{{url_for('users.dados_users') }}">Detalhar</a></h1>

                <form method="POST" class="filter-form">
                    <div class="teste">
                        <div class="filter-group">
                            <label for="status">Filtrar:</label>
                            <select name="status" id="status">
                                <option value="">Aa-Zz</option>
                                <option value="desc">Zz-Aa</option>
                            </select>

                            <button type="submit" class="butao_filtrar">Filtrar</button>
                        </div>

                    </div>
                                   
                </form>
                <div class="table-scroll-container-2">
                    <table>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td>{{user.use_nome }}</td>
                            </tr>
                           
                            {% endfor %}
                        </tbody>
                    </table> 
                </div>
                
            </div>
        </div>
    
    </main>
    
    <footer>
        <p>&copy; 2024 - Biblioteca Online - BlueBook. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
