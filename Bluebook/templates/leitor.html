{% extends 'index.html' %}
    {% block title %}
        Cadastro - Leitor
    {% endblock %}
    {% block content %}
        <div class="container_cadliv" id="container_cadliv">
                <form class="form" method="post" action="{{ url_for('leitores.register_leitor' ) }}">
                    <br>
                    <h1>Novo Leitor</h1>
                    <br>
                    <span style="margin-bottom: 5px;">Insira os dados e crie um novo leitor
                    </span> 

                    <label class="label-input" for="nome">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nome do Usuário " for="nome" name="nome">
                    </label>
                    
                    <label class="label-input" for="email">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="usuario@example.com" for="email" name="email">
                    </label>
                    
                    <label class="label-input" for="telefone">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" placeholder="(XX) XXXX-XXXX" for="telefone" name="telefone">
                    </label>
                    
                    <label class="label-input" for="endereco">
                        <i class="fa-sharp fa-solid fa-location-dot"></i>
                        <input type="text" placeholder="Endereço" for="endereco" name="endereco">
                    </label>
                 
                    <button type="submit">Concluir</button>
                </form>
        </div>

        <div class="container_cadliv" id="container_cadliv">
            <div class="container_user">
                <h1>Lista de Usuários <a href="{{ url_for('leitores.dados_leitores' ) }}">Detalhar</a></h1>

                <form method="post" class="filter-form" action="{{ url_for('leitores.listar_leitor' ) }}">
                    <div class="teste">
                        <div class="filter-group">
                            <label for="status">Filtrar:</label>
                            <select name="status" id="status">
                                <option value="">Aa-Zz</option>
                                <option value="desc">Zz-Aa</option>
                            </select>

                            <button type="submit" class="butao_filtrar">Filtrar</button>
                        </div>

                    </div>
                                   
                </form>
                <div class="table-scroll-container-2">
                    <table>
                        <tbody>
                            {% for leitor in leitores %}
                            <tr>
                                <td>{{leitor.lei_nome }}</td>
                            </tr>
                           
                            {% endfor %}
                        </tbody>
                    </table> 
                </div>
                
            </div>
        </div>
    {% endblock %}
</body>

</html>
