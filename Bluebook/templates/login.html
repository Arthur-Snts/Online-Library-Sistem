<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css' ) }}">
    <title> Login </title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form action="{{ url_for('users.login' ) }}" method="post">
                <h1>Login</h1>
                <div class="static-div"> </div>
                <span>Forne√ßa os detalhes requeridos</span >
                <span style="color: red; font-weight: bold;">{{mensagem}}</span>
                <input type="name" placeholder="Login" for="name" name="nome">
                <input type="password" placeholder="Senha" for="senha" name="senha">
                <button>Entrar</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>  BlueBook </h1>
                    <p id="p_log">Identifique-se para acessar funcionalidades administrativas e operacionais.</p>
                    <img class="image-index-list" src="{{ url_for('static', filename='images/log_image.svg') }}" alt="Imagem" style="margin-top:20px">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
