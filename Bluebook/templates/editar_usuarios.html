<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style_logCad.css">
    <title>Editar Dados do Leitor</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/static/images/bluebooklog.png" alt="Logo do Sistema" id="logo-sistema">
        </div>
        <nav>
            <ul>
                <li><a href="{{url_for('index')}}">Home</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <div class="container_cadliv" id="container_cadliv">
            {% for user in user %}
                
            
                <form class="form" method="post" action="{{url_for('users.editar_user', id=user.use_id)}}">
                    <br>
                    <h1>Editar dados do Leitor</h1>
                    <br>
                    <span>Insira os novos dados do leitor
                    </span> <br>

                    <label class="label-input" for="nome">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nome do Usuário " for="nome" name="nome" value="{{user.use_nome}}">
                    </label>
                    
                    <label class="label-input" for="email">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="usuario@example.com" for="email" name="email" value="{{user.use_email}}">
                    </label>
                    
                    <label class="label-input" for="telefone">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" placeholder="(XX) XXXX-XXXX" for="telefone" name="telefone" value="{{user.use_telefone}}">
                    </label>
                    
                    <label class="label-input" for="endereco">
                        <i class="fa-sharp fa-solid fa-location-dot"></i>
                        <input type="text" placeholder="Endereço" for="endereco" name="endereco" value="{{user.use_endereco}}">
                    </label>
                 
                    <button type="submit">Concluir</button>
                </form>
            {% endfor %}
        </div>

    
    </main>
    
    <footer>
        <p>&copy; 2024 - Biblioteca Online - BlueBook. Todos os direitos reservados.</p>
    </footer>
</body>
