<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style_logCad.css">
    <title>Dados dos Usuários</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/static/images/bluebooklog.png" alt="Logo do Sistema" id="logo-sistema">
        </div>
        <nav>
            <ul>
                <li><a href="{{url_for('index')}}">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container_list" id="container_list">
            <div class="container_userd">
                <h1>Dados do Usuário</h1>
                <h1 style="font-size: 20px;">{{mensagem}}</h1>
                <br>

                <div class="table-scroll-container">

                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Endereço</th>
                                <th>Telefone</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td>{{user.use_nome}}</td>
                                <td>{{user.use_endereco}}</td>
                                <td>{{user.use_telefone}}</td>
                                <td>{{user.use_email}}</td>
                                <td id="td-button">
                                    <button type="submit" id="editar"><a href="{{ url_for('users.editar_user', id=user.use_id) }}" style="text-decoration: none; color: white;">Editar</a></button>
                                    <button type="submit" id="excluir"><a href="{{ url_for('users.excluir_user', id=user.use_id) }}" style="text-decoration: none; color: white;">Excluir</a></button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        
                    </table>
                    
                </div>
                
            </div>
            
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 - Biblioteca Online - BlueBook. Todos os direitos reservados.</p>
    </footer>

    <script src="static/js_index.js"></script>
</body>

</html>
